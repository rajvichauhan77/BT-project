<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>

</head>
<body>

    <section>
        <div class="container-fluid position-fixed w-100 h-100 top-50 start-50 translate-middle bg-white z-3" id="loader">
            <div class="spinner-border fs-8 p-5 position-absolute top-50 start-50   spin " role="status">

              </div>
              <div class="spin-1 position-absolute top-50 start-50 p-4 shadow spin-11">
                <i class="ri-book-open-fill fs-5"></i>
              </div>
        </div>
       
    </section>



    <section>
       
            <div class=" bg-vedio border border-danger position-fixed top-0 start-0 w-100 h-100">

                <video class="vedio " autoplay="" loop="" muted="" style="margin: auto; position: absolute; z-index: -1; top: 50%; left: 50%; transform: translate(-50%, -50%); visibility: visible; opacity: 1; width: auto; min-height: 100vh; min-width: 100vw;"  >
                    <source src="images/login-bg.mp4" type="video/mp4">

                </video>

                
                    <div class=" form  rounded position-relative top-50 start-50  translate-middle  log-form1 form-1 ">
                        <div class="login row">
                            <h3 class="text-center text-white mt-5">Login here</h3>
    
                            <div class="li-1 px-4 text-white py-5">
                                <label for="" class="mt-4 ">Email</label>
                                <br>
                                <input type="email" placeholder="Email" class="form-label ">
    
                                <label for="" class="mt-4 ">Password</label>
                                <br>
                                <input type="password" placeholder="Password" class="form-label ">

                                <label for="" class="mt-4 ">Confirm-Password</label>
                                <br>
                                <input type="Confirm-password" placeholder="Password" class="form-label ">

    
                                <button class="btn my-4 bg-white w-100 rounded-pill fw-bolder">Registration</button>
    
                                
                                <a href="login.html" class="stretched-link text-white mt-3">Login</a>
    
                            </div>
    
                           
                        </div>
                    </div>
                

               
                

            </div>
        
    </section> 










    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>

    <script>
        $(window).on("load",function(){
            $("#loader").fadeOut(1000)
        }
    )
  </script>
</body>
</html>
